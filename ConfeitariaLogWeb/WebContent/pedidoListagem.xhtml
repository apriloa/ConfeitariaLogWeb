<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Logistica de Confeitaria</title>
</h:head>
<h:body>
	<h1>Sistema de Logistica de Confeitaria</h1>
	<h2>Gerenciamento de Pedidos</h2>

	<h:form>
		<!-- <h:outputLabel value="Filtrar por" for="chaveNome"/>
		<h:inputText id="chaveNome" value="#{alunoControlador.chaveNome}"/>
		<h:commandButton action="null" value="Buscar"/> -->
		<p:commandButton action="#{pedidoControlador.incluir}" value="Novo" />
		<p:commandButton action="index" value="Voltar" />
		<p:dataTable value="#{pedidoControlador.pedidos}" var="pedido"
			border="1">
			<p:column>
				<f:facet name="header">ID</f:facet>
				#{pedido.id}
			</p:column>
			<p:column>
				<f:facet name="header">Status</f:facet>
				#{pedido.status}
			</p:column>
			<p:column>
				<f:facet name="header">Data de Entrada</f:facet>
				 <h:outputText value="#{pedido.dataEntrada.time}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
				</h:outputText> 
			</p:column>
			<p:column>
				<f:facet name="header">Data de Saida</f:facet>
				<h:outputText value="#{pedido.dataSaida.time}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
				</h:outputText>
			 </p:column>
		<!--	<p:column>
				<f:facet name="header">Fornecedor</f:facet>
				#{pedido.fornecedor.getId()} 
			</p:column>
			<p:column>
				<f:facet name="header">Funcionario</f:facet>
				#{pedido.funcionario.nome} 
			</p:column> -->
			<p:column>
				<f:facet name="header">Operações</f:facet>
				<p:commandButton value="Editar/Salvar" icon="pi pi-save"
					action="#{pedidoControlador.editar(pedido)}" />
				<p:commandButton value="Excluir"
					action="#{pedidoControlador.excluir(pedido)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
