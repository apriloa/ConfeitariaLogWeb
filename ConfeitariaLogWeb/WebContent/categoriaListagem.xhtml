<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Logistica de Confeitaria</title>
</h:head>
<h:body>
	<h1>Sistema de Logistica de Confeitaria</h1>
	<h2>Gerenciamento de Categorias</h2>

	<h:form>
		<!-- <h:outputLabel value="Filtrar por" for="chaveNome"/>
		<h:inputText id="chaveNome" value="#{alunoControlador.chaveNome}"/>
		<h:commandButton action="null" value="Buscar"/> -->
		<p:commandButton action="#{categoriaControlador.incluir}"
			value="Novo" />
		<p:commandButton action="index" value="Voltar" />
		<p:dataTable value="#{categoriaControlador.categorias}"
			var="categoria" border="1">
			<p:column>
				<f:facet name="header">ID</f:facet>
				#{categoria.id}
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				#{categoria.nome}
			</p:column>
			<p:column>
				<f:facet name="header">Descrição</f:facet>
				#{categoria.descricao}
			</p:column>
			<p:column>
				<f:facet name="header">Fornecedor</f:facet>
				#{fornecedor.nome}
			</p:column>
			<p:column>
				<f:facet name="header">Operações</f:facet>
				
		
				<p:commandButton value="Editar" icon="pi pi-save"
					action="#{categoriaControlador.editar(categoria)}" />
				<p:commandButton value="Excluir"
					action="#{categoriaControlador.excluir(categoria)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
