<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Logistica de Confeitaria</title>
</h:head>
<h:body>
	<h1>Sistema de Logistica de Confeitaria</h1>
	<h2>Gerenciamento de Materiais</h2>

	<h:form>
		<!-- <h:outputLabel value="Filtrar por" for="chaveNome"/>
		<h:inputText id="chaveNome" value="#{alunoControlador.chaveNome}"/>
		<h:commandButton action="null" value="Buscar"/> -->
		<p:commandButton action="#{materialControlador.incluir}"
			value="Novo" />
		<p:commandButton action="index" value="Voltar" />
		<p:dataTable value="#{materialControlador.materiais}"
			var="material" border="1">
			<p:column>
				<f:facet name="header">ID</f:facet>
				#{material.id}
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				#{material.nome}
			</p:column>
			<p:column>
				<f:facet name="header">Descrição</f:facet>
				#{material.descricao}
			</p:column>
			<p:column>
				<f:facet name="header">Data de Validade</f:facet>
				#{material.dataValidade}
			</p:column>
			<p:column>
				<f:facet name="header">Categorias</f:facet>
				#{categoria.nome}
			</p:column>
			<p:column>
				<f:facet name="header">Operações</f:facet>
				<p:commandButton value="Editar/Salvar" icon="pi pi-save"
					action="#{materialControlador.editar(material)}" />
				<p:commandButton value="Excluir"
					action="#{materialControlador.excluir(material)}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
