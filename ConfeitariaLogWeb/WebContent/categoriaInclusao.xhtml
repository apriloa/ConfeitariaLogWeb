<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sistema de Logistica Confeitaria</title>
</h:head>
<h:body>

<h1>Sistema de Logistica de Confeitaria</h1>
<h2>Inclusão de Categoria</h2>

<h:form>
 <p:panelGrid columns="2">
  <h:outputLabel value="ID:" for="id" />
  <p:inputMask id="id"  mask="99" value="#{categoriaControlador.categoria.id}" />
  <h:outputLabel value="Nome:" for="nome" />
  <p:inputText id="nome" value="#{categoriaControlador.categoria.nome}" />
  <h:outputLabel value="Descrição:" for="descricao" />
  <p:inputMask id="descricao" mask="" value="#{categoriaControlador.categoria.descricao}" />
  <h:outputLabel value="Fornecedor:" for="fornecedor" />
  <p:inputText id="fornecedor" value="#{categoriaControlador.fornecedor.nome}" />
  
 </p:panelGrid>
 <p:commandButton action="#{categoriaControlador.adicionar}" value="Confirmar" />
 <p:commandButton action="categoriaListagem" value="Cancelar" />
</h:form>

</h:body>
</html>
